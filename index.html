<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Wave Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Radio Wave Simulator</h1>
        <div id="canvasContainer">
            <canvas id="waveCanvas"></canvas>
        </div>
        <div class="controls">
            <label for="frequency">Frequency (Hz):</label>
            <input type="number" id="frequency" value="1" min="1" max="20000000">
            <button onclick="updateWave()">Update Wave</button>
            <button onclick="startWave()">Start Wave</button>
            <button onclick="stopWave()">Stop Wave</button>
            <label for="speed">Wave Speed:</label>
            <input type="range" id="speed" min="0.001" max="1" step="0.01" value="0.02" oninput="changeWaveSpeed(this.value)">
            <span id="speedValue">0.02</span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
